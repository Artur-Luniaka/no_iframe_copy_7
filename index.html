<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Frenzy - Clash of Juicy Champions</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script src="js/injectLayout.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="header-container" id="header-container"></div>

    <main class="main-content">
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title"></h1>
          <p class="hero-description"></p>
        </div>
      </section>

      <section class="player-achievements" id="player-achievements">
        <h2 class="section-title"></h2>
        <ul class="achievements-list"></ul>
      </section>

      <section class="testimonials">
        <h2 class="section-title">Juicy Player Buzz</h2>
        <div class="testimonials-container"></div>
      </section>

      <section class="garage-insights" id="garage-insights">
        <h2 class="section-title">Fruit Stats & Combos</h2>
        <ul class="insights-list"></ul>
      </section>

      <section class="game-flow" id="game-flow">
        <h2 class="section-title"></h2>
        <div class="flow-container"></div>
      </section>

      <div class="cookie-bar" id="cookie-bar">
        <p class="cookie-text">
          We use cookies to sweeten your gameplay. By continuing, you agree to
          our
          <a href="./privacy-pitstop.html">Privacy Policy</a>.
        </p>
        <button class="cookie-btn" id="cookie-accept">Accept</button>
      </div>
    </main>

    <div class="footer-container" id="footer-container"></div>
  </body>
</html>
